<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loginform_and_Image">
      <img src="images/1.png" class="IphoneImage" />
      <div class="login-screen">
        <form action="instabody.html" method="get" class="login-screen__form">
          <img src="images/2.png" class="instagram-image" />
          <input
            name="userID"
            type="text"
            id="login"
            required
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input
            name="userPassword"
            type="password"
            id="password"
            required
            placeholder="비밀번호"
          />
          <input type="submit" value="로그인" />
          <div class="login-screen__form-bar">
            <div class="bar__box"></div>
            <span>또는</span>
            <div class="bar__box"></div>
          </div>
          <div class="login-screen__form-byfacebook">
            <i class="fa-brands fa-square-facebook"></i>
            <!--facebook Icon-->
            <h2>Facebook으로 로그인</h2>
          </div>
          <h3>비밀번호를 잊으셨나요?</h3>
        </form>
        <div class="login-screen__footer">
          <div class="login-screen__footer__questionbox">
            <span>계정이 없으신가요?</span>
            <span id="enroll">가입하기</span>
          </div>
          <h4>앱을 다운로드 하세요</h4>
          <div class="login-screen__footer__downloadImage">
            <img src="images/3.png" id="google" />
            <img src="images/4.png" id="microsoft" />
          </div>
        </div>
      </div>
    </div>

    <div class="footerscreen">
      <div class="footerscreen__contents">
        <span>Meta</span>
        <span>소개</span>
        <span>블로그</span>
        <span>도움말</span>
        <span>API</span>
        <span>개인정보처리방침</span>
        <span>약관</span>
        <span>인기 계정</span>
        <span>위치</span>
        <span>Instagram Lite</span>
        <span>Threads</span>
        <span>연락처 업로드 & 비사용자</span>
        <span>Meta Verified</span>
      </div>
      <div class="footerscreen__language">
        <span>한국어</span>
        <i class="fa-solid fa-chevron-down"></i>
        <!--bottom arrow-->
        <i class="fa-solid fa-c"></i>
        <!--C Icon-->
        <span>2023 Instagram from Meta</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/66ecec38d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
